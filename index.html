<style>
* { margin:0; padding:0; box-sizing:border-box; scroll-behavior: smooth; }
body { font-family:"Poppins",sans-serif; background:#000; color:#fff; }
header { background:#111; padding:20px 10%; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:100; }
header h1 { font-size:26px; color:#00ffee; letter-spacing:1px; }
nav a { color:#fff; text-decoration:none; margin-left:25px; font-size:16px; transition:color 0.3s; }
nav a:hover { color:#00ffee; }
.hero { height:90vh; display:flex; justify-content:center; align-items:center; flex-direction:column; text-align:center; background:linear-gradient(to right,#000,#111); animation:fadeIn 2s ease-in-out; }
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
.hero h2 { font-size:45px; margin-bottom:15px; color:#00ffee; }
.hero p { font-size:18px; color:#bbb; }
section { padding:80px 10%; }
.section-title { text-align:center; font-size:30px; color:#00ffee; margin-bottom:40px; }
.cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:30px; }
.card { background:#111; border-radius:15px; padding:20px; transition:transform 0.3s, background 0.3s; }
.card:hover { transform:translateY(-10px); background:#1a1a1a; }
.card img { width:100%; border-radius:10px; margin-bottom:15px; }
.card h3 { color:#00ffee; margin-bottom:10px; }
.card p { color:#ccc; font-size:15px; margin-bottom:10px; }
.card a { display:inline-block; padding:8px 15px; background:#00ffee; color:#000; border-radius:8px; text-decoration:none; font-weight:bold; transition:background 0.3s; }
.card a:hover { background:#00bbaa; }
footer { background:#111; text-align:center; padding:25px 0; color:#888; font-size:14px; border-top:1px solid #222; }
footer span { color:#00ffee; }
/* Scroll Animation */
.fade { opacity:0; transform:translateY(20px); transition:all 0.8s ease; }
.fade.show { opacity:1; transform:translateY(0); }
</style>
</head>

<script>

  {name:"Roz Dhan", description:"News reading, quizzes & referral rewards app.", link:"https://www.trendpaisa.com/top-earning-apps-without-investment-india-2025/", image:"https://images.unsplash.com/photo-1593642532973-d31b6557fa68?auto=format&w=800&q=80"},

  {name:"PhonePe", description:"Make payments, earn rewards, and transfer money instantly.", link:"https://www.phonepe.com/", image:"https://images.unsplash.com/photo-1573164574395-29c3a1f4e692?auto=format&w=800&q=80"},
  {name:"Paytm First Games", description:"Play games and win real cash rewards instantly.", link:"https://paytm.com/games", image:"https://images.unsplash.com/photo-1600185363384-5b5bdf97a2fc?auto=format&w=800&q=80"},

const tools = [
  {name:"Canva", description:"Design graphics, posters, and social media content easily.", link:"https://www.canva.com/", image:"https://images.unsplash.com/photo-1624295962241-90c74e43c682?auto=format&w=800&q=80"},

  {name:"Adobe Photoshop", description:"Professional graphic design and photo editing software.", link:"https://www.adobe.com/products/photoshop.html", image:"https://images.unsplash.com/photo-1581091012184-0b7e8a6b6f7e?auto=format&w=800&q=80"},
  {name:"Google Drive", description:"Cloud storage for files, documents, and collaboration.", link:"https://drive.google.com/", image:"https://images.unsplash.com/photo-1590608897129-79c1c5397b23?auto=format&w=800&q=80"}
];

// ======= Function to Render Cards =======
function renderCards(dataArray, containerId){
  const container = document.getElementById(containerId);
  dataArray.forEach(item=>{
    const card = document.createElement('div');
    card.classList.add('card','fade');
    card.innerHTML = `
      <img src="${item.image}" alt="${item.name}" loading="lazy">
      <h3>${item.name}</h3>
      <p>${item.description}</p>
      <a href="${item.link}" target="_blank">Visit</a>
    `;
    container.appendChild(card);
  });
}

// Render apps and tools
renderCards(apps,'app-cards');
renderCards(tools,'tool-cards');

// ===== Scroll Animation =====
const faders = document.querySelectorAll('.fade');
const appearOptions = { threshold:0.2 };
const appearOnScroll = new IntersectionObserver(function(entries,observer){
  entries.forEach(entry=>{
    if(!entry.isIntersecting) return;
    entry.target.classList.add('show');
    observer.unobserve(entry.target);
  });
}, appearOptions);
faders.forEach(fader=>{ appearOnScroll.observe(fader); });

// Smooth scroll for navigation
const links = document.querySelectorAll('header nav a');
links.forEach(link=>{
  link.addEventListener('click',function(e){
    e.preventDefault();
    const target=document.querySelector(this.getAttribute('href'));
    target.scrollIntoView({ behavior:'smooth' });
  });
});
</script>

</body>
</html>
